<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Permissão</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        .card h2 {
            margin-bottom: 20px;
        }
        .card p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Verificação de Permissão</h2>
        <script>
            let tipoPermissao = prompt("Qual a sua permissão? (Comum, Gerente, Diretor)");
            let mensagem;

            switch (tipoPermissao.toLowerCase()) {
                case 'comum':
                    mensagem = "Permissão concedida: Usuário Comum.";
                    break;
                case 'gerente':
                    mensagem = "Permissão concedida: Gerente.";
                    break;
                case 'diretor':
                    mensagem = "Permissão concedida: Diretor.";
                    break;
                default:
                    mensagem = "Tipo de permissão desconhecido.";
                    break;
            }

            document.write('<p>' + mensagem + '</p>');
        </script>
    </div>
</body>
</html>
